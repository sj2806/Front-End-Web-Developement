<script type="text/javascript">
     function configureDropDownLists(ddl1,ddl2) {
    var electronics = ["Laptop/Mobiles","Kettle","Heater/Fan/Cooler","Cables","Audio Devices","Router"];
    var cycle = ["Boys","Girls","Gear"];
    var books =["1st Year","2nd Year","3rd Year","4th Year","M.Sc.","Others"] ;

    var trunk = ["Small","Big"];

    var stationary = ["Whiteboard","Calculator","Others"];
    var stubs = ["Prof Shows","Grub","Others"];
    var others = ["NA"];
	
    switch (ddl1.value) {
        case 'electronics':
            ddl2.options.length = 0;
            for (i = 0; i < electronics.length; i++) {
                createOption(ddl2, electronics[i], electronics[i]);
            }
            break;
        case 'cycle':
            ddl2.options.length = 0; 
        for (i = 0; i < cycle.length; i++) {
            createOption(ddl2, cycle[i], cycle[i]);
            }

        case 'books':
            ddl2.options.length = 0;
            for (i = 0; i < books.length; i++) {

        case 'chegg':

            for (i = 0; i < chegg.length; i++) {
                createOption(ddl2, chegg[i], chegg[i]);
            }

        case 'trunk':

            for (i = 0; i < stationary.length; i++) {

            }
            break;
        case 'stubs':
            ddl2.options.length = 0; 
        for (i = 0; i < stubs.length; i++) {
            createOption(ddl2, stubs[i], stubs[i]);
            }
            break;
        case 'others':
            ddl2.options.length = 0;
            for (i = 0; i < others.length; i++) {
                createOption(ddl2, others[i], others[i]);
            }
            break;
            default:
                ddl2.options.length = 0;
            break;
    }

}

    function createOption(ddl, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        ddl.options.add(opt);
    }
</script>
